{% extends 'blog/base.html' %}
{% block content%}
{% if user.is_authenticated %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить блоговую запись в Блог без подписки</a>
</div>
{% endif%}

<div class="row">
    {% for object in object_list %}
    {% include 'blog/includes/inc_blog.html' with object=object %}
    {% endfor %}
</div>



{% endblock%}
